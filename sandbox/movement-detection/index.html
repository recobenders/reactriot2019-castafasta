<html>
    <head>
        <script src="./node_modules/rx/dist/rx.all.min.js"></script>
        <script src="./node_modules/smoothie/smoothie.js"></script>
    </head>
    <body>
        <b>Sensor:</b>
        <input type="radio" name="sensor" value="fake" /> fake
        <input type="radio" name="sensor" value="event" /> event
        <input type="radio" name="sensor" value="api" /> api
        <input type="radio" name="sensor" value="orientation" checked="checked"  /> orientation
        |
        <input type="checkbox" name="gravity" value="include" /> gravity
        |
        <b>Frequency:</b>
        <input type="number" value="60" name="frequency" style="width: 70px;" />
        <button id="init" style="width: 70px">init</button>
        <button id="start" class="button-start" style="width: 70px" disabled="disabled">start</button>
        <button id="start_debug" class="button-start" style="width: 70px" disabled="disabled">debug</button>
        <button id="stop" style="width: 70px" disabled="disabled">stop</button>
        
        <div id="plot"></div>
    
        <!-- <canvas id="chart" style="width:100%; height:200px"></canvas> -->
        
        <div id="charts" style="width:100%"></div>

        <div>
            status: <span id="status" rel-log-limit="single"></span><br />
            device: <span id="device" rel-log-limit="single"></span>
        </div>

        <div id="direction" style="height:100px; font-size: 50px"></div>
        <div id="cubes"></div>
        <script src="index.js"></script>
    </body>
</html>
