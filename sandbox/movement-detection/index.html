<html>
    <head>
        <script src="./node_modules/rx/dist/rx.all.min.js"></script>
        <script src="./node_modules/smoothie/smoothie.js"></script>
    </head>
    <body>
        <b>Sensor:</b>
        <input type="checkbox" name="sensor" value="fake" id="fake-switch" /> fake
       
        <button id="start" class="button-start" style="width: 70px">start</button>
        <button id="start_debug" class="button-start" style="width: 70px">debug</button>
        <button id="stop" style="width: 70px" disabled="disabled">stop</button>
        
        <div id="plot"></div>
    
        <div id="charts" style="width:100%"></div>

        <div>
            status: <span id="status" rel-log-limit="single"></span><br />
            device: <span id="device" rel-log-limit="single"></span>
        </div>

        <div id="direction" style="height:100px; font-size: 50px"></div>
        <div id="cubes"></div>
        <script src="index.lite.js"></script>
    </body>
</html>
